    <main class="main">
      <!-- main container : warning message & agreement -->

      <section class="section container contact_warning">
        <h1 class="textalign title">お問い合わせ</h1>
        <div class="title_bar"></div>
        <p class="contact_warning_description">
          お問い合わせへのご回答にはできるだけ迅速に対応をさせていだきますが、内容により時間がかかることがあります。予めご了承ください。<br />
          <br />下記のお問い合わせページを開くためには次の
          <a href="./security_contact.html" class="contact_warning_a"
            >「アズミー株式会社個人情報の取り扱いに関する同意事項」</a
          >の同意が必要となります。<br /><br />下記にチェックして頂くと
          <span class="check-please"> ボタンがクリックできます。 </span>
        </p>

        <div class="check">
          <label class="check-text"
            ><input type="checkbox" id="checkbox-contact" /> 同意します</label
          >
        </div>
      </section>

      <!-- main container : contact button -->
      <section class="section container toggle_page" id="toggle-page">
        <div class="contact section_contentlist">
          <!-- buttons grid-->
          <div class="contact_list">
            <!-- button s -->
            <button
              class="button button_normal"
              type="button"
              onclick="window.open('https://form.run/@azmee-support-product');"
            >
              製品に関するお問い合わせ
            </button>
            <!-- button e -->
            <!-- button s -->
            <button
              class="button button_normal"
              type="button"
              onclick="window.open('https://form.run/@azmee-customer')"
              ;
            >
              業販やその他のお問い合わせ
            </button>
            <!-- button e -->
          </div>
        </div>
      </section>
